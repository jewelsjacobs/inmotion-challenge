<a ui-sref="newMovie" class="btn btn-primary btn-lg">Add New Movie</a>
<table class="table">
    <tr>
        <td><h3>All Movies</h3></td>
        <td></td>
    </tr>
    <tr ng-repeat="(id, movie) in movies">
        <td>{{movie.title}}</td>
        <td>
            <a class="btn btn-primary" ui-sref="viewMovie({id: id})">View</a>
            <a class="btn btn-danger"  ng-click="deleteMovie(id)">Delete</a>
        </td>
    </tr>
</table>
