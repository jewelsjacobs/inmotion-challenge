<table class="table">
    <tr>
        <td><h3>Details for {{movie.title}}</h3></td>
        <td></td>
    </tr>
    <tr>
        <td>Movie Title</td>
        <td>{{movie.title}}</td>
    </tr>
    <tr>
        <td>Actors</td>
        <td>{{movie.actors}}</td>
    </tr>
    <tr>
        <td>Year</td>
        <td>{{movie.year}}</td>
    </tr>
    <tr>
        <td>Genre</td>
        <td>{{movie.genre}}</td>
    </tr>
    <tr>
        <td>Rating</td>
        <td>{{movie.rating}}</td>
    </tr>
</table>
<div>
    <a class="btn btn-primary" ui-sref="editMovie({id:movie._id})">Edit</a>
</div>
